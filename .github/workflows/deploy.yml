name: GoCommet DevOps Platform CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request_target:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and test applications
      run: |
        # Build Sales Dashboard API
        cd apps/sales-dashboard/api
        docker build -t sales-api:test .
        
        # Build Sales Dashboard Frontend
        cd ../frontend
        docker build -t sales-frontend:test .
        
        # Build Reporting API
        cd ../../reporting-api
        docker build -t reporting-api:test .
    
    - name: Run security scan
      run: |
        # Install Trivy for vulnerability scanning
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
        # Scan images for vulnerabilities
        trivy image sales-api:test
        trivy image sales-frontend:test
        trivy image reporting-api:test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version
    
    - name: Clean up existing containers and free ports
      run: |
        echo "ðŸ§¹ Cleaning up existing containers and freeing ports..."
        
        # Stop and remove any existing containers
        docker compose down -v --remove-orphans || true
        
        # Clean up any dangling containers
        docker container prune -f || true
        
        # Free up ports that might be in use
        echo "Freeing up ports 3000, 3001, 3002, 5000, 8080, 8200, 9090..."
        
        # Kill any processes using our required ports
        for port in 3000 3001 3002 5000 8080 8200 9090; do
          if lsof -i:$port >/dev/null 2>&1; then
            echo "Port $port is in use, freeing it..."
            lsof -ti:$port | xargs kill -9 2>/dev/null || true
          fi
        done
        
        # Wait a moment for ports to be fully released
        sleep 5
        
        echo "âœ… Cleanup completed"
    
    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying GoCommet DevOps Platform to staging..."
        
        # Start the platform
        docker compose up -d
        
        # Wait for services to be ready
        sleep 60
        
        # Run health checks
        ./scripts/status.sh
        
        # Run backup test
        docker compose exec backup-service /scripts/backup-all.sh
    
    - name: Notify deployment
      run: |
        echo "âœ… GoCommet DevOps Platform deployed successfully!"
        echo "ðŸ”— Access URLs:"
        echo "   â€¢ Sales Dashboard: http://localhost:3000"
        echo "   â€¢ Internal Wiki: http://localhost:8080"
        echo "   â€¢ Reporting API: http://localhost:5000"
        echo "   â€¢ Vault UI: http://localhost:8200"
        echo "   â€¢ Grafana: http://localhost:3002"
        echo "   â€¢ Prometheus: http://localhost:9090"
    
    - name: Cleanup after deployment
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up after deployment..."
        
        # Stop all containers
        docker compose down -v --remove-orphans || true
        
        # Clean up any dangling containers and images
        docker container prune -f || true
        docker image prune -f || true
        
        echo "âœ… Cleanup completed"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, python
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
